<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>img-slider Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="img-slider.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;img-slider&gt;</code>:</p>

  <img-slider style="width:500px; height:500px;">
    <trans-container id="a" off-effect="opacity" on-effect="opacity">
      <img src="https://avvesione.files.wordpress.com/2013/07/kiniro_mosaic-01-alice-english-transfer_student-twintails-blonde_hair-loli.jpg"></img>
    </trans-container>
    <trans-container id="b" off-effect="opacity left" on-effect="opacity left">
      <img src="http://upload.inven.co.kr/upload/2014/05/05/bbs/i3786303808.jpg"></img>
    </trans-container>
    <trans-container id="c" off-effect="opacity radius" on-effect="opacity width radius">
      <img src="http://ftp.gameshot.net/community/free/4294890100/20130627170051_4f1525a4.jpg"></img>
    </trans-container>
  </img-slider>
</body>
</html>
